<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-box">
            <h2 class="section-title">Admin Panel</h2>
            <div class="cards-container">
                <div class="card" id="preview-card">
                    <div class="card-content">
                        <div class="image-upload-container" ondragover="allowDrop(event)" ondrop="dropImage(event)">
                            <i class="fas fa-cloud-upload-alt"></i> Add or Drop the Image
                        </div>
                        <div class="image-preview" id="image-preview">
                            <img id="preview" src="#" alt="Image Preview">
                        </div>
                    </div>
                    <div class="card-title">
                        <input type="text" id="image-title" placeholder="Enter Title">
                    </div>
                    <div class="card-content">
                        <textarea id="image-text" placeholder="Enter Text"></textarea>
                    </div>
                    <div class="card-footer">
                        <button onclick="openImagePreview()">Preview</button>
                    </div>
                </div>
                
               
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="admin.js" defer></script>
</body>
</html>
