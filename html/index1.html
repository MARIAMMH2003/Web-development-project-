<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets Cart</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="x">
       <div class="cart">
        <i class="bi bi-ticket"></i>
        <div class="cartamount">0</div>
       </div>
    </div>

    <script>
      
        document.querySelector('.bi-ticket').addEventListener('click', function() {
            window.location.href = 'cart.html';
        });

      
        function updateCartAmount() {
            let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            let totalTickets = bookings.reduce((sum, booking) => sum + booking.quantity, 0);
            document.querySelector('.cartamount').textContent = totalTickets;
        }

        document.addEventListener('DOMContentLoaded', updateCartAmount);
    </script>
</body>
</html>
