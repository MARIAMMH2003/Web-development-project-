<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourifyAd</title>
    <link rel="stylesheet" href="tourifyad.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-logo">
                <div class="logo">
                    <span class="logo-icon">â˜¥</span> 
                    <span class="logo-text">Tourify</span>
                </div>
                <button class="logout-btn" onclick="openregister()">Logout</button>
            </div>
        </nav>
    </header>
    
    <div class="title-wrapper">
        <h1 class="title">Welcome, Admin!</h1>
    </div>
    
    <div class="container">
        <div class="card-slider-container">
            <div class="card-slider">
                <div class="cards-wrapper">
                    <div class="card active" data-function="Manage Map" onclick="openmapadmin()">
                        <img src="Location.png" alt="Location">
                    </div>
                    <div class="card active" data-function="Manage Museums" onclick="openAdminPage()">
                        <img src="museumsad.png" alt="Museums">
                    </div>
                    <div class="card active" data-function="Manage Highlights" onclick="openHighPage()">
                        <img src="highlightsad.png" alt="Highlights">
                    </div>
                    <div class="card active" data-function="Manage Tour Guides">
                        <img src="tourguidead.png" alt="Tour Guides">
                    </div>
                    <div class="card active" data-function="Manage Categories">
                        <img src="categories.png" alt="Categories">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="prev-btn">&lt;</button>
    <button class="next-btn">&gt;</button>
    
    <script src="tourifyad.js"></script>
</body>
</html>
