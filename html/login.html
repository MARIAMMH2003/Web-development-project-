<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />>
    <link rel="stylesheet" href="../css/login&register.css">
   
    <title>Login</title>
</head>
<body>

   <div class="container">
    <div class="forms">
         <div class="form-details"> </div>
            <div class="form login">
            <span class="title">Login</span>

    <form id="loginpage" action="home.html" method="POST"  ><!-- # means that the transmition will bo on the same page-->
        <div class="fields">
        <input id="loginemail" type="text"  placeholder="enter Email" >
        <i class="fa-regular fa-envelope icon"></i>
    </div>

    <div class="fields">
        <input id="loginpass" type="password"  placeholder="password">
        <i class="fa-solid fa-lock icon"></i>
        <!--<i class="fa-regular fa-eye-slash showpw"></i>-->
       
    </div>

    <div class="checkbox-field">
        <div class="checkbox-content">
<input type="checkbox" id="logCheck">
<label for="logCheck" class="text"> remember me</label>
        </div>

        <a href="#" class="text">forgot password?</a>

    </div>
    <div class="fields button">
        <input type="submit" value="login now">
    </div>
    <div class="login-signup">
        <span class="text">Not a Member?
            <a href="#" class="text signup-link">Signup Now</a>
        </span>
    </div>
</form>

       
   </div>


<!--Registeration Form-->

   <div class="form signup">
    <span class="title">Registeration</span>

    <form id="signuppage" action="#" method="POST"  >
        <div class="fields">
        <input id="name" type="text" name="name" placeholder="enter your Name">
        <i class="fa-solid fa-signature icon"></i>
        <!-- <div class="error" id="nameErr"></div> -->
    </div>

      <div class="fields">
        <input id="email" type="email" name="email" placeholder="enter your Email">
        <i class="fa-regular fa-envelope icon"></i>
        <!-- <span id="emailError" class="error"></span> -->

    </div>

    <div class="fields">
        <input  type="password" id="password" name="password" placeholder="Enter your password" >
        <i class="fa-solid fa-lock icon"></i>
        <!-- <span id="passError" class="error"></span> -->
       <!-- <i class="fa-regular fa-eye-slash showpw"></i>-->
    </div>
    <div class="fields">
        <input type="password" id="confirm" placeholder="Confirm password" >
        <i class="fa-solid fa-lock icon"></i>
        <!-- <span id="confirmError" class="error"></span> -->
       <!-- <i class="fa-regular fa-eye-slash showpw"></i>-->
    </div>




    <div class="row">
        <label>User-Type: </label>
            <input type="radio" name="usertype" id="usertype" value="client"> client
            <input type="radio" name="usertype" id="usertype" value="tour-guide"> tour guide
    </div>

    <div class="fields button">
        <input type="submit"  value="Signup" required>
    </div>


</form>

        <div class="login-signup">
            <span class="text">
                <a href="#" class="text login-link">Back to login</a>
            </span>
        </div>
   </div>

</div>
</div>


<script src="../javascript/aimohem.js"></script>
   
</body>
</html>
