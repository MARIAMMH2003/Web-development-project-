<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/booking.css">
    <link rel="stylesheet" type="text/css" href="../javascript/booking.js">
    <script src="../javascript/booking.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="Icon"  href="../public/images/Screenshot 2024-04-27 214041-fotor-20240427214821.png">
    <title>Booking Tour Guide</title>
</head>
<body>
    <nav>
        
        <img src="../public/images/Screenshot 2024-04-27 214041-fotor-20240427214821.png" alt="Museum logo" class="lll">

        <a href="../html/index.html" class="nav-a" target="_parent">Home</a>
        <a href="#booking" class="nav-a">Book A Tour-Guide</a>
       
    </nav>
    <div class="background">
        <div class="booking-form">
            <h2>Booking Form</h2>
            <form id="booking-form" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
                <span id="name-error" class="error-message"></span>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <span id="email-error" class="error-message"></span>

                <label for="destination">Destination:</label>
                <input type="text" name="destination" id="destination" required>
                <span id="destination-error" class="error-message"></span>

                <label for="departure-date">Departure Date:</label>
                <input type="date" name="departure-date" id="departure-date" required>
                <span id="departure-date-error" class="error-message"></span>

                <label for="return-date">Time:</label>
                <input type="time" name="return-date" id="return-date" required>
                <span id="return-date-error" class="error-message"></span>

                <label for="return-date">Price:</label>
                <input type="number" name="price" id="price" value="200" readonly>

                <button type="submit">Book Now</button>
            </form>
            <div id="success-message" class="success-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../javascript/booking.js"></script>
</body>
</html>
