<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tourrrG.css">
    <title>Tour Guide</title>
</head>
<body>
    <nav>
        <h1 class="nav-a"><span class="nav-span">T</span>ourify</h1>
        <img src="Screenshot 2024-04-27 214041-fotor-20240427214821.png" alt="Museum logo" class="lll">
        <label>
            <input type="checkbox">
            <div class="toggle">
                <span class="top_line common"></span>
                <span class="mid_line common"></span>
                <span class="bottom_line common"></span>
            </div>
            <div class="nav1">
                <h1 class="n">Menu</h1>
                <ul>
                    <li><a href="chats.html" class="a-toggle">Chat</a></li>
                    <li><a href="tourGuide.html" class="a-toggle">Account</a></li>
                    <li><a href="login.html" class="a-toggle">Log Out</a></li>
                </ul>
            </div>
        </label>
    </nav>
    <div class="container">
        <div class="background">
            <input type="file" id="background-input" accept="image/*" style="display: none;">
        </div>
        <div class="foreground">
            <input type="file" id="foreground-input" accept="image/*" style="display: none;">
        </div>
    </div>
    <div class="secondPart">
        <h1>Tour Guide Profile</h1>
        <div id="bio-container">
            <p id="bio-text">This is your bio. Click the Edit button to modify it.</p>
            <textarea id="bio-input" style="display:none;"></textarea> 
        </div>
        <div class="bio-buttons">
            <button id="edit-bio">Edit</button>
            <button id="save-bio" style="display:none;">Save</button>
        </div>
    </div>
    <form id="tourGuideForm">
        <label class="lab2">Name: <input class="input2" type="text" id="name" placeholder="Name" required></label>
        <label class="lab2">Profession: <input class="input2" type="text" id="profession" placeholder="Profession" required></label>
        <label class="lab2">About: <textarea class="input2" id="about" placeholder="About"></textarea></label>
        <label class="lab2">Image: <input class="input2" type="text" id="image" placeholder="Image URL"></label>
        <label class="lab2">Facebook URL: <input class="input2" type="text" id="facebook" placeholder="Facebook URL"></label>
        <label class="lab2">Twitter URL: <input class="input2" type="text" id="twitter" placeholder="Twitter URL"></label>
        <label class="lab2">Instagram URL: <input class="input2" type="text" id="instagram" placeholder="Instagram URL"></label>
        <label class="lab2">Whatsapp URL: <input class="input2" type="text" id="whatsapp" placeholder="WhatsApp URL"></label>
        <button class="input2" type="submit">Save</button>
    </form>
    <hr>
    <div class="Thirdbuttons">
        <button id="Requests">Requests</button>
        <button id="CardPreview">Card Preview</button>
    </div>
    <script src="tourGuide.js"></script>
</body>
</html>
