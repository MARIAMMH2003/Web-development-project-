<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="admin1.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-box">
            <h2 class="section-title">Edit Highlights</h2>
            <div class="cards-container">
                <div class="card" id="preview-card">
                    <div class="card-content">
                        <div class="image-upload-container" ondragover="allowDrop(event)" ondrop="dropImage(event)">
                            <i class="fas fa-cloud-upload-alt"></i> Add or Drop the Image
                        </div>
                        <div class="image-preview" id="image-preview">
                            <img id="preview" src="#" alt="Image Preview">
                        </div>
                    </div>
                    <div class="card-title">
                        <input type="text" id="image-title" placeholder="Enter Title">
                    </div>
                    <div class="card-content">
                        <textarea id="image-text" placeholder="Enter Text"></textarea>
                    </div>
                    <div class="card-footer">
                        <button onclick="openImagePreview()">Preview</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="wide-card-section">
        <div class="container">
            <h2 class="section-title">Highlights</h2>
            <div class="card-container swiper-container">
                <div class="swiper-wrapper">
                    <!-- Cards will be dynamically added here -->
                    <div class="swiper-slide wide-card" id="wide-card-1">
                        <img src="Sphinxx.png" alt="Sphinx">
                        <div class="card-title">Sphinx</div>
                        <button class="edit-button" onclick="editImage('wide-card-1')">Edit</button>
                    </div>
                    <div class="swiper-slide wide-card" id="wide-card-2">
                        <img src="smithonian.png" alt="Mummy Mask">
                        <div class="card-title">Mummy Mask</div>
                        <button class="edit-button" onclick="editImage('wide-card-2')">Edit</button>
                    </div>
                    <div class="swiper-slide wide-card" id="wide-card-3">
                        <img src="asian.png" alt="African">
                        <div class="card-title">African</div>
                        <button class="edit-button" onclick="editImage('wide-card-3')">Edit</button>
                    </div>
                    <div class="swiper-slide wide-card" id="wide-card-4">
                        <img src="rosseta.png" alt="Rosetta">
                        <div class="card-title">Rosetta</div>
                        <button class="edit-button" onclick="editImage('wide-card-4')">Edit</button>
                    </div>
                    <div class="swiper-slide wide-card" id="wide-card-5">
                        <img src="vase.png" alt="vase">
                        <div class="card-title">vase</div>
                        <button class="edit-button" onclick="editImage('wide-card-5')">Edit</button>
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Navigation -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="admin1.js" defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
